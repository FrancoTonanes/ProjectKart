{% extends 'base.html' %}

{% block contenido %}

{{form.errors}}
<div class="container justify-content-center">
	<h1 class="text-center text-light pt-3 font-weight-bold">Registrar local</h1>
</div>

<div class="container bg-white d-flex justify-content-center mt-5 align-middle  align-items-center"
	style="width: 75%; border-radius: 25px;">
	<form action="" method="post" enctype="multipart/form-data" style="width: 90%">{% csrf_token %}
		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_Direccion" class="col-form-label">Dirección:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="Direccion" value="{% if empresa.Direccion %}{{empresa.Direccion}}{% endif %}"
					maxlength="80" required="" id="id_Direccion">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_Telefono" class="col-form-label">Teléfono:</label>
			</div>
			<div class="form-group col-8">
				<input type="number" name="Telefono" value="{% if empresa.Telefono %}{{empresa.Telefono}}{% endif %}"
					min="-9223372036854775808" max="9223372036854775807" id="id_Telefono">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_PaginaWeb" class="col-form-label">Pagina web:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="PaginaWeb" value="{% if empresa.PaginaWeb %}{{empresa.PaginaWeb}}{% endif %}"
					maxlength="150" id="id_PaginaWeb">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_Email" class="col-form-label">Correo electrónico:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="Email" value="{% if empresa.Email %}{{empresa.Email}}{% endif %}"
					maxlength="50" id="id_Email">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_HorarioPrimeroAbre" class="col-form-label">Horario de apertura AM:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="HorarioPrimeroAbre"
					value="{% if empresa.HorarioPrimeroAbre %}{{empresa.HorarioPrimeroAbre}}{% endif %}" maxlength="2"
					id="id_HorarioPrimeroAbre">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_HorarioPrimeroCierra" class="col-form-label">Horario de cierre AM:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="HorarioPrimeroCierra"
					value="{% if empresa.HorarioPrimeroCierra %}{{empresa.HorarioPrimeroCierra}}{% endif %}"
					maxlength="2" id="id_HorarioPrimeroCierra">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_HorarioSegundoAbre" class="col-form-label">Horario de apertura PM:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="HorarioSegundoAbre"
					value="{% if empresa.HorarioSegundoAbre %}{{empresa.HorarioSegundoAbre}}{% endif %}" maxlength="2"
					id="id_HorarioSegundoAbre">
			</div>
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_HorarioSegundoCierra" class="col-form-label">Horario de cierre PM:</label>
			</div>
			<div class="form-group col-8">
				<input type="text" name="HorarioSegundoCierra"
					value="{% if empresa.HorarioSegundoCierra %}{{empresa.HorarioSegundoCierra}}{% endif %}"
					maxlength="2" id="id_HorarioSegundoCierra">
			</div>
		</div>


		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_Imagen" class="col-form-label">Imagen:</label>
			</div>
			{% if empresa.Imagen %}
			<div class="form-group col-8">
				Actualmente: <a href="{% if empresa.Imagen %}{{empresa.Imagen.url}}{% endif %}"
					class="text-info">{% if empresa.Imagen %}{{empresa.Imagen.url}}{% endif %}</a>
				<input type="checkbox" name="Imagen-clear" id="Imagen-clear_id">
				<label for="Imagen-clear_id">Eliminar</label><br>
				Modificar:
				<input type="file" name="Imagen" accept="image/*" id="id_Imagen">
			</div>

			{% else %}
			<div class="form-group col-8">
				<input type="file" name="Imagen" accept="image/*" id="id_Imagen">
			</div>
			{% endif %}
		</div>

		<div class="form-group row">
			<div class="form-group col-4 text-right font-weight-bold">
				<label for="id_Cant_empleados" class="col-form-label">Cantidad de empleados:</label>
			</div>
			<div class="form-group col-8">
				<input type="number" name="Cant_empleados"
					value="{% if empresa.Cant_empleados %}{{empresa.Cant_empleados}}{% endif %}"
					min="-9223372036854775808" max="9223372036854775807" required="" id="id_Cant_empleados">
			</div>
		</div>

		<div class="container d-flex justify-content-center mx-auto d-flex align-items-center mt-3">
			<input type="submit" value="Modificar local"
				class="bg-danger pl-3 pr-3 pt-2 pb-2 border-0 text-white font-weight-bold mr-2"
				style="border-radius: 50px;">
		</div>
	</form>
</div>
{% endblock %}
