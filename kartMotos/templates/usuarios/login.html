{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contenido %}
<div class="container d-flex flex-column bg-white mt-5" style="width: 400px; border-radius: 25px;">
	<div class="row align-self-center text-center mt-3">
		<div class="col-12">
			<h1>Iniciar Sesión</h1>
		</div>
	</div>
	<div class="row align-self-center text-center mt-2">
		<div class="col-12">
			<h6>Por favor, ingresá tu correo y contraseña</h6>
		</div>

	</div>
	<div class="row align-self-center text-center mt-4 mb-5">
		<div class="col-12">
			<form method="POST">{%csrf_token%}
				{{form.errors}}
				<div class="form-group">
					<label for="id_username">Correo electrónico</label>
					<input type="email" name="username" autofocus="" autocapitalize="none" autocomplete="username"
						maxlength="254" required="" class="form-control" id="id_username" aria-describedby="emailHelp"
						placeholder="Ingrese su email">
				</div>
				<div class="form-group">
					<label for="id_password">Contraseña</label>
					<input type="password" name="password" required="" class="form-control" id="id_password"
						placeholder="Contraseña">
				</div>
				<button type="submit" class="btn btn-danger btn-lg font-weight-bold align-self-center text-center mt-3"
					style="border-radius: 25px; width: 200px; font-size: 14px;">INGRESAR</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
